    <style>
        nav {
            background-color: #000;

        .footer {

            bottom: 0;
            background-color: #282828;
            color: white;
            text-align: center;
            line-height: 100px;
            height: 91px;
            border-top: 0.5px solid black;
        }

        #parent {

            position: relative;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;

        }

        .myheight {
            height: calc(100% - 91px);
        }

        .mywidth nav {

            padding: 20px 0;

        }


        .greenButton {
    background: #1ed760;
    color: white;
    border: 1px solid #1ed760;
 }
 .greyButton {
    background:none;

    border: 1px solid #c8c8c8 !important;
    border-radius: 20px;
    padding: 10px 40px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 13px;
    outline: none;
    overflow: visible;
    margin-left:14px;
    margin-right:4px;
    font-weight: 400;
}
 
 #queenHeader {
   font-weight:bold;
   color:white;
   margin-top:20px;
 }

  font-weight: bold;
  text-transform: uppercase;
}

#threeDotMargin {
  margin: 20px;
  width:2%;
}
#threeDotMargin:hover {
  color:white;
}

.mybackground{
    background-repeat: no-repeat;
    background-size: cover;
